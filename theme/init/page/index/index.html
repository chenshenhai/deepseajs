<html>
  <head>
    <title>{{title}}</title>
    <link href="/static/css/vendors.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
    <style>
        @keyframes loading-action {
          0% {
            transform: rotate(0deg);
          }
          50% {
            transform: rotate(180deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
    
        .page-ready-main {
          width: 400px;
          margin: 200px auto;
        }
        .page-loading-container {
          text-align: center;
        }
        .page-loading-container > .loading-content {
          border-radius: 100%;
          margin: 2px;
          border: 2px solid #000000;
          border-bottom-color: transparent;
          height: 26px;
          width: 26px;
          background: transparent !important;
          display: inline-block;
          animation: loading-action 0.75s 0s linear infinite;
        }
    </style>
  </head>
  <body>
    <div id="HiddenDataArea" style="display:none; width:0; height:0;">
      <input type="hidden" name="fileStoragePath" value="{{config.fileStoragePath}}"/>
    </div>
    <div id="PageApp">
      <div class="page-ready-main">
        <div class="page-loading-container">
          <div class="loading-content"></div>
        </div>
      </div> 
    </div>
    <script src="/static/js/vendors.js"></script>
    <script src="/static/js/index.js"></script>
  </body>

</html>
