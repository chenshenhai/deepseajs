<html>
  <head>
    <title>{{title}}</title>
    <link href="/static/css/vendors.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="PageApp">
      <h1>{{text}}</h1>
  
      <h4>directive:if</h4>
      <directive: if="isShowDataList">
        <p>show data</p>
      </directive:>
      <hr/>
  
      <h4>directive:for-array</h4>
      <directive: for-array="datalist" for-array-index="idx" for-array-item="item" >
        <p>{{idx}}:{{item}}</p>
      </directive:>
      <hr/>
  
      <h4>directive:for-json</h4>
      <directive: for-json="datajson" for-json-key="key" for-json-value="val" >
        <p>{{key}}:{{val}}</p>
      </directive:>
      <hr/>    
    </div>
    
    <script src="/static/js/vendors.js"></script>
    <script src="/static/js/index.js"></script>
  </body>

</html>
